name: AIQuest CI

on:
  push:
    branches: 
      - "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
  
      - name: Install dependencies
        run: yarn install
      - run: yarn test
      - run: yarn run lint && yarn run dev
